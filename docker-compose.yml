version: "3.8"
services:
  web-back:
    build: ./back
    command: uvicorn app.main:app --host 0.0.0.0 --port 8050
    expose:
      - "8050"
    env_file:
      - ./back/.env
    volumes:
      - ./back/app:/code/app
      - ./back/DB:/code/DB

    networks:
      - app-network
    mem_limit: 500m
  
  web-front:
    build: ./front/
    expose:
      - "4200"
    volumes:
      - ./front:/code/front/
    networks:
      - app-network
    mem_limit: 512m

  nginx:
    # default ports 80, 443 - expose mapping as needed to host
    image: nginx:1
    restart: unless-stopped
    networks:
      - app-network
    
    env_file:
      - ./nginx/.env
    mem_limit: 512m
    
    ports:
      - "80:80"    # http
      - "443:443"   # https
    volumes:
      - ./back/jenkins/jenkins_home:/var/jenkins_home
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/ssl
      - ./logs/nginx:/var/log/nginx

  ngrok-pv:
    image: wernight/ngrok
    container_name: ngrok_pv
    env_file:
      - ./ngrok/.env
    depends_on:
      - nginx
    networks:
      - app-network
    command: ngrok http nginx:443
    mem_limit: 512m

  redis:
    build:
      context: ./redis
      # Ruta al directorio que contiene el Dockerfile  # Nombre del Dockerfile, si es diferente usa ese nombre
    container_name: my_redis
    expose:
      - "6379"
    mem_limit: 1gb

    networks:
      - app-network


networks:
  app-network:
    driver: bridge
  
